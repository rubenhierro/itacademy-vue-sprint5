<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - sprint5</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer type="module" src="./ts/app.js"></script>
</head>

<body>
    <div class="container" id="container">
        <aside>
            <div class="weather" id="weather">
                <div id="icon-weather"></div>
                <div id="text-weather"></div>
            </div>
        </aside>
        <div class="main">
            <h1>Ready for laugh?</h1>
            <p id="joke"></p>
            <div class="emoticons hide" id="emoticons">
                <div class="reaction" id="vote-desagree">
                    <a href="#"><img src="./img/emoticon-sad.svg" alt="Bad joke" name="vote-desagree"></a>
                </div>
                <div class="reaction" id="vote-normal">
                    <a href="#"><img src="./img/emoticon-happy.svg" alt="Bad joke" name="vote-normal"></a>
                </div>
                <div class="reaction" id="vote-agree">
                    <a href="#"><img src="./img/emoticon-laugh.svg" alt="Bad joke" name="vote-agree"></a>
                </div>
            </div>
            <button id="button">Next Joke >></button>
        </div>
    </div>
</body>

</html>
